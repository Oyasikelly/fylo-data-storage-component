<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo-data-storage-component-master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bad+Script&family=Grape+Nuts&family=Inter:wght@400;700&family=Kanit&family=Kurale&family=Lexend+Deca&family=Open+Sans:wght@500&family=Outfit&family=Pacifico&family=Poppins&family=Raleway&family=Red+Hat+Display:wght@300;500;900&family=Roboto:wght@300;400&family=Rubik+Moonrocks&family=Rubik:wght@500&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main  class="container">
            <div class="fylo-container">
                <div class="fylo-logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                    <div class="icon-icon">
                        <div class="document"><img src="./images/icon-document.svg" alt="icon-document"></div>
                        <div class="folder"><img src="images/icon-folder.svg" alt="icon-folder"></div>
                        <div class="upload"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
                    </div>
            </div>
            <div class="storage">
                <p>  Youâ€™ve used <span class="storage-size">815 GB</span> of your storage</p>
                <div class="gradient-container">
                    <div class="gradient">
                    <div class="inner-white"></div>
                    </div>
                </div>

                <div class="data-limit">
                    <div class="start">0 GB</div>
                    <div class="end">1000 GB</div>
                    <div class="data-left">
                        <h1>185 <span class="GB-left">GB LEFT</span></h1>
                        <div class="style-data"></div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
